version: '3'

services:
    db:
        image: mongo
        ports:
            - '27017:27017'
        volumes:
            - ./data:/data/db
    backend-dev:
        build: 
            context: ./backend
            dockerfile: Dockerfile-backend.dev
        ports:
            - '3003:3003'
        expose:
            - 3003
        depends_on:
            - db
        container_name: 'footapp-backend-dev'
        volumes: 
            - ./backend:/backend
            - /backend/node_modules
    frontend-dev:
        build: 
            context: ./frontend
            dockerfile: Dockerfile-frontend.dev
        ports:
            - '8081:8081'
        expose:
            - 8081
        container_name: 'footapp-frontend-dev'
        volumes:
            - ./frontend:/frontend
            - /frontend/node_modules
    backend-test:
        build: 
            context: ./backend
            dockerfile: Dockerfile-backend.test
        ports:
            - '3003:3003'
        expose:
            - 3003
        depends_on:
            - db
        environment: 
            - MONGOLAB_URI=mongodb://db:27017/footapp_test
            - AUTH_SECRET=ae10f818c2dbf0e3eb2ea3ac4cc4d37dd938ec6fbaf8b1e217c6735bb996b978
        container_name: 'footapp-backend-test'
        volumes: 
            - ./backend:/backend
            - /backend/node_modules
    frontend-test:
        build: 
            context: ./frontend
            dockerfile: Dockerfile-frontend.test
        ports:
            - '8081:8081'
        expose:
            - 8081
        container_name: 'footapp-frontend-test'
        volumes:
            - ./frontend:/frontend
            - /frontend/node_modules