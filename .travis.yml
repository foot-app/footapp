language: node_js

node_js:
    - "node"

services: 
    - docker

sudo: required

before_script:
    - docker-compose build
    - docker-compose up -d db frontend-test backend-test

script:
    - cd ./backend
    - sudo chown -R $USER node_modules
    - npm install
    - npm run test
    - cd ..
    - cd ./frontend
    - sudo chown -R $USER node_modules
    - npm install
    - npm run end-to-end-test